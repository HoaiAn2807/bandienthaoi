<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Giỏ hàng</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <link rel="stylesheet" href="./assets/css/base.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/components/header.css">
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
    }
    .cart-container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #1f1f1f;
      border-radius: 10px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      border-bottom: 1px solid #444;
      padding-bottom: 20px;
    }
    .cart-item img {
      width: 100px;
      border-radius: 8px;
    }
    .cart-info {
      flex: 1;
    }
    .cart-name {
      font-size: 18px;
      font-weight: bold;
    }
    .cart-price {
      color: orange;
    }
    .cart-qty {
      margin-top: 10px;
    }
    .cart-qty input {
      width: 60px;
      padding: 5px;
    }
    .btn-remove {
      background-color: red;
      color: white;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .total {
      text-align: right;
      font-size: 22px;
      margin-top: 20px;
      color: #00e676;
    }
    .btn-pay {
      display: block;
      margin: 20px 0 0 auto;
      background-color: #ff9800;
      color: white;
      padding: 10px 20px;
      border: none;
      font-size: 18px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

    <header class="navbar">
        <div class="logo">
            <img src="./assets/img/1.jpg" alt="kkk">
        </div>
        <nav class="menu">
            <a href="./index.html">Home</a>
            <a href="#">About</a>
            <a href="#contact">Contact</a>
        </nav>
        
        <input type="text" placeholder="Nhập sản phẩm" class="search-box">

        <div class="icons">
            <a href="#"><i class="fa fa-search search"></i></a>
            <a href="./cart.html"><i class="fa fa-bag-shopping"></i></a>
            <a href="./account/login.html"><i class="fas fa-sign-in-alt"></i></a>
            <a href="./account/singup.html"><i class="fas fa-user-plus"></i></a>

        </div>
    </header>

    <div class="cart-container" id="cart-container">
      <h1> Giỏ hàng của bạn</h1>
      <div id="cart-items"></div>
      <div class="total" id="total-price"></div>
      <button class="btn-pay" onclick="goToCheckout()">Thanh toán</button>
    </div>

    <script>
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const cartItemsEl = document.getElementById("cart-items");
      const totalPriceEl = document.getElementById("total-price");

      function formatPrice(priceStr) {
        return Number(priceStr.replace(/[^\d]/g, ''));
      }

      function renderCart() {
        cartItemsEl.innerHTML = "";
        let total = 0;

        cart.forEach((item, index) => {
          const price = formatPrice(item.price);
          const quantity = item.quantity || 1;
          const itemTotal = price * quantity;
          total += itemTotal;

          cartItemsEl.innerHTML += `
            <div class="cart-item">
              <img src="${item.image}" alt="${item.name}">
              <div class="cart-info">
                <p class="cart-name">${item.name}</p>
                <p class="cart-price">${item.price}</p>
                <div class="cart-qty">
                  Số lượng: 
                  <input type="number" min="1" value="${quantity}" onchange="updateQuantity(${index}, this.value)">
                </div>
              </div>
              <button class="btn-remove" onclick="removeItem(${index})">Xoá</button>
            </div>
          `;
        });

        totalPriceEl.textContent = `Tổng tiền: ${total.toLocaleString()}₫`;
      }

      function updateQuantity(index, qty) {
        cart[index].quantity = parseInt(qty);
        localStorage.setItem("cart", JSON.stringify(cart));
        renderCart();
      }

      function removeItem(index) {
        if (confirm("Bạn có chắc muốn xoá sản phẩm này không?")) {
          cart.splice(index, 1);
          localStorage.setItem("cart", JSON.stringify(cart));
          renderCart();
        }
      }

      function goToCheckout() {
        if (cart.length === 0) {
          alert("Giỏ hàng trống.");
        } else {
          alert("Da thanh toan!")
        }
      }

      cart.forEach(item => {
        if (!item.quantity) item.quantity = 1;
      });

      localStorage.setItem("cart", JSON.stringify(cart));
      renderCart();
    </script>

</body>
</html>
