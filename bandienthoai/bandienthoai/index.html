<script>
    document.getElementById("search-button").addEventListener("click", function (e) {
        e.preventDefault();
        const keyword = document.getElementById("search-input").value.toLowerCase().trim();
        const productSections = document.querySelectorAll(".sub-content");

        if (!keyword) {
            productSections.forEach(section => {
                section.style.display = "block";
            });
            return;
        }

        productSections.forEach(section => section.style.display = "none");

        if (keyword.includes("oppo")) {
            document.getElementById("oppo-products").parentElement.style.display = "block";
        }
        if (keyword.includes("iphone") || keyword.includes("ip")) {
            document.getElementById("iphone-products").parentElement.style.display = "block";
        }
        if (keyword.includes("samsung")) {
            document.getElementById("samsung-products").parentElement.style.display = "block";
        }
        if (keyword.includes("realme") || keyword.includes("realme") || keyword.includes("noibat")) {
            document.getElementById("realme-products").parentElement.style.display = "block";
        }
    });
    
</script>
